name: YOLO Retrain (Nightly - Windows)

on:
  schedule:
    - cron: "0 2 * * *"   # runs daily at 2 AM UTC
  workflow_dispatch:       # manual trigger

jobs:
  retrain:
    runs-on: windows-2025

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # needed for pushing back

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Retrain YOLO model
        run: python train.py

      - name: Copy best weights
        run: |
          mkdir -p models
          copy runs\detect\train\weights\best.pt models\best_mcd_obb.pt

      - name: Commit and push updated weights
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add models/best_mcd_obb.pt
          git commit -m "Update YOLO weights (nightly retrain)"
          git push origin main
